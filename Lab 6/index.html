<DOCTYPE html>
<html lang="pl">
<head>

    <title>Formularz rejestracji</title>
    <style>

<body>

<form id="registration-form">

    <label for="wojewodztwo">Województwo:</label>
    <select id="wojewodztwo" name="wojewodztwo" disabled>

    </select>
    <span id="wojewodztwo-error" class="error-message"></span>

    <label for="adres-zamieszkania">Adres zamieszkania:</label>
    <input type="text" id="adres-zamieszkania" name="adres-zamieszkania" disabled>
    <span id="adres-zamieszkania-error" class="error-message"></span>

    <label>
        <input type="checkbox" id="adres-checkbox"> Adres korespondencyjny jest taki sam jak adres zamieszkania
    </label>

    <div id="adres-korespondencyjny-container" style="display: none;">
        <label for="adres-korespondencyjny">Adres korespondencyjny:</label>
        <input type="text" id="adres-korespondencyjny" name="adres-korespondencyjny" disabled>
        <span id="adres-korespondencyjny-error" class="error-message"></span>
    </div>

    <label for="phone">Telefon:</label>
    <input type="text" id="phone" name="phone" required>
    <span id="phone-error" class="error-message"></span>

    <input type="submit" value="Zarejestruj">
</form>

<script>
    function isNotEmpty(value) {
        return value.trim() !== '';
    }

    function validateForm(event) {
        event.preventDefault(); 

        const form = document.getElementById('registration-form');
        const firstName = form['first-name'].value;
        const lastName = form['last-name'].value;
        const email = form['email'].value;
        const password = form['password'].value;
        const confirmPassword = form['confirm-password'].value;
        const gender = form['gender'].value;
        const phone = form['phone'].value;
        const birthdate = form['birthdate'].value;
        const country = form['country'].value;
        const wojewodztwo = form['wojewodztwo'].value;

        if (country === 'Polska') {
            document.getElementById('wojewodztwo').disabled = false;
            document.getElementById('wojewodztwo-error').textContent = '';
        } else {
            document.getElementById('wojewodztwo').disabled = true;
            document.getElementById('wojewodztwo-error').textContent = '';
        }

        if (document.getElementById('adres-checkbox').checked) {
            document.getElementById('adres-korespondencyjny-container').style.display = 'none';
        } else {
            document.getElementById('adres-korespondencyjny-container').style.display = 'block';
        }

        if (form.checkValidity()) {
            alert('Formularz został poprawnie wypełniony.');
        }

        form.reportValidity(); 
    }

    const form = document.getElementById('registration-form');
    form.addEventListener('submit', validateForm);
</script>
